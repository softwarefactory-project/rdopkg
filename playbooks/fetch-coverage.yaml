---
- hosts: all
  vars:
    zuul_output_dir: "{{ ansible_user_dir }}/zuul-output"
    zuul_use_fetch_output: true
  tasks:
    - name: Ensure zuul-output coverage dir
      file:
        path: "{{ zuul_output_dir }}/logs/coverage/"
        state: directory
      when: zuul_use_fetch_output

    - name: check path  zuul project src_dir
      debug:
        msg: "{{ zuul.project.src_dir }}/htmlcov/"

    - name: check path zuul_output_dir
      debug:
        msg: "{{ zuul_output_dir }}/logs/coverage/"

    - name: Fetch coverage report if any
      copy:
        src: "{{ zuul.project.src_dir }}/htmlcov/"
        dest: "{{ zuul_output_dir }}/logs/coverage/"
        remote_src: true
      when: zuul_use_fetch_output

    - name: Fetch coverage report if any
      synchronize:
        mode: pull
        src: "{{ zuul.project.src_dir }}/htmlcov/"
        dest: "{{ zuul.executor.log_root }}/coverage/"
      when: not zuul_use_fetch_output
